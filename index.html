<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link rel="icon" href="images/website-logo-white.png">
</head>
<body>
<div class="container">
    <div class="not-found-text">

    </div>
    <div class="search">
        <p>You can got to <a href="#">home</a> page or search here</p>

            <input type="text" placeholder="Search"> <span><i class="fas fa-search"></i></span>
        </div>
    </div>
    <div class="copyright"><span>Designed by Sunnatjon</span></div>
</div>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
